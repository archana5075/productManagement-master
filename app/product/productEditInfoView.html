<form class="form-horizontal" name="productForm">
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group">
            <label  class="col-md-2 control-label" for="inputProductName">Product Name</label>
            <div class="col-md-4">
            <input class="form-control"
                   id="inputProductName"
                   type="text"
                   placeholder="Product Name"
                   ng-model="vm.product.productName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-md-4">
                <input class="form-control"
                          id="inputProductCode"
                          ui-mask="AAA-****"
                          ng-model="vm.product.productCode" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductPrice">Product Price</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputProductPrice"
                       type="text"
                       ng-model="vm.product.price" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                            id="inputAvailabilityDate"
                            type="text"
                            datepicker-popup="MMM dd, yyyy"
                            is-open ="vm.opened"
                            ng-model="$parent.vm.product.releaseDate" />
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"/>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDescription">Description</label>
            <div class="col-md-10">
                <textarea class="form-control"
                          id="inputDescription"
                          placeholder="Description"
                          rows="3" ng-model="vm.product.description" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="vm.submit()">Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
